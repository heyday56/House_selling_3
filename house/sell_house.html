<!DOCTYPE html>
<html>
<head>
	<title>Sell House</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="sell">
	<label id="massege">Sell Your Houes</label>
	<form id="sellForm">
		<input type="number" name="houseId" id="houseId" class="sell">
		<input type="date" name="sellDate" id="sellDate" required class="sell">
		<input type="email" name="customer" id="customer" placeholder="Type your customer email" required class="sell">
		<input type="text" name="cost" id="cost" placeholder="Type House Cost" required class="sell">
		<label for="accept" id="idea">
			<input type="checkbox" name="accept" value="yes" required id="accept"> I accept this bargain
		</label>
		<input type="submit" name="s" id="submitSell" value="Sell">
	</form>
</div>


<script type="text/javascript" src="script/javaScript.js"></script>
</body>
</html>
